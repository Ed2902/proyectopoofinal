<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <link rel="stylesheet" type="text/css" href="../style/styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>
</head>

<body style="width: 100%; background: rgba(255, 255, 255, 0.9) url('../images/pila-vista-superior-capas-papel-colores.jpg') no-repeat center center fixed; background-size: cover;">
    
    <div class="container d-flex align-items-center justify-content-center vh-100" >
        <form id="myForm" class="text-center border border-light p-5 shadow-lg rounded-lg" style="width: 60%; background: rgba(255, 255, 255, 0.048) no-repeat center center fixed; background-size: cover;">

            <p class="h4 mb-4">Categoria</p>

            <!-- Nombre Categoria -->
            <div class="mb-4">
                <input type="text" name="NombreCategoria" id="NombreCategoria" class="form-control" placeholder="Nombre Categoria">
            </div>

            <!-- Descripcion -->
            <div class="mb-4">
                <input type="text" name="DescripcionCat" id="DescripcionCat" class="form-control" placeholder="Descripcion">
            </div>

            <!-- Enviar -->
            <button type="button" class="btn btn-info btn-block" onclick="enviarFormulario()">Enviar</button>
        </form>
    </div>

    <script>
        function enviarFormulario() {
            // Obtener referencias a los campos
            var nombreCategoria = document.getElementById('NombreCategoria');
            var descripcionCat = document.getElementById('DescripcionCat');

            

            // Mostrar una alerta
            alert('Formulario enviado correctamente');

            // Limpiar los campos
            nombreCategoria.value = '';
            descripcionCat.value = '';

            return false;
        }
    </script>
</body>

</html>
